<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="card-image"/>
      <h4 class="chip">Learning</h4>
      <p style="margin-bottom: auto;">Published 21 Dec 2023</p>
      <h2><a href="#" class="title">HTML & CSS foundations</a></h2>
      <p class="paragraph">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="signature">
       <img class="avatar" src="assets/images/image-avatar.webp" alt="avatar" /> <span ></span>Greg Hooper</span>
      </div>
    </div>

  </body>
</html>
